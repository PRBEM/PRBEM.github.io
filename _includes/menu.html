<div class="sidebar">
	<nav>
		<a href="/">Home</a>
		{% assign pages_list = site.pages %}
		{% for node in pages_list %}
			{% if node.title != null %}
			{% if node.layout == "page" %}
				<a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
			{% endif %}
			{% endif %}
		{% endfor %}
		<nav href="https://github.com/PRBEM/IRBEM">
			IRBEM Library:
			<a href="https://github.com/PRBEM/IRBEM">Github repository</a>
			<a href="/IRBEM/">User manual</a>
		</nav>
	</nav>
</div>
